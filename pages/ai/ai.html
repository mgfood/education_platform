<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающая платформа с ИИ</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="ai.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="../../index.html">Образовательная платформа</a>
    </div>
  </nav>
    <div class="container mt-4">
       <div class="row">
            <div class="col-md-8">
                <h1>ИИ-помощник</h1>
                <div class="chat-container" id="chat-container">
                    <div class="chat-log" id="chat-log">
                         <!-- Сообщения чата будут здесь -->
                    </div>
                </div>
                <div class="input-group mt-3">
                  <input type="text" class="form-control" id="chat-input" placeholder="Введите свой вопрос...">
                  <button class="btn btn-primary" type="button" id="send-button">Отправить</button>
                </div>
            </div>
            <div class="col-md-4">
              <div class="ai-info" id="ai-info">
              </div>
            </div>
        </div>
    </div>
    <script src="ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
